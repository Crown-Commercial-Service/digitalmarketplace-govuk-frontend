params:
- name: title
  type: string
  required: true
  description: The title of the option select
- name: name
  type: string
  required: true
  description: The name of the option select element
- name: optionsContainerId
  type: string
  required: true
  description: The ID of the container for the Checkboxes component
- name: items
  type: array
  required: true
  description: The checkbox items. See https://design-system.service.gov.uk/components/checkboxes/#options-checkboxes-example--items
- name: openOnLoad
  type: boolean
  description: Whether to expand the filter. Defaults to False.

examples:
  - name: default
    description: 'A basic option select'
    data:
      name: "default"
      title: "Default"
      items: 
        - text: 'Option 1'
          name: 'option-1'
          value: '1'
        - text: 'Option 2'
          name: 'option-2'
          value: '2'
        - text: 'Option 3'
          name: 'option-3'
          value: '3'
        - text: 'Option 4'
          name: 'option-4'
          value: '4'
        - text: 'Option 5'
          name: 'option-5'
          value: '5'
      optionsContainerId: 'default-options'
      openOnLoad: True
  - name: with options collapsed
    description: 'An option select with no openOnLoad property should collapse by default.'
    data:
      name: "collapsed"
      title: "Collapsed on load"
      items: 
        - text: 'Option 1'
          name: 'option-1'
          value: '1'
        - text: 'Option 2'
          name: 'option-2'
          value: '2'
        - text: 'Option 3'
          name: 'option-3'
          value: '3'
        - text: 'Option 4'
          name: 'option-4'
          value: '4'
        - text: 'Option 5'
          name: 'option-5'
          value: '5'
      optionsContainerId: 'collapsed-options'
  - name: with few options
    description: 'A short option select'
    data:
      name: "short"
      title: "With few options"
      items: 
        - text: 'Option 1'
          name: 'option-1'
          value: '1'
        - text: 'Option 2'
          name: 'option-2'
          value: '2'
      optionsContainerId: 'short-options'
      openOnLoad: True
  - name: with option pre checked
    description: 'An option select with an option pre-checked'
    data:
      name: 'with_checked_value_set'
      title: 'List of options'
      optionsContainerId: list_of_vegetables
      items:
      - value: potatoes
        text: Potatoes
        checked: true
      - value: carrots
        text: Carrots
        id: carrots
      - value: mash
        text: Mash
        id: mash
      openOnLoad: True
